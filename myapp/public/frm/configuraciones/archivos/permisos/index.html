<link rel="stylesheet" href="./frm/configuraciones/archivos/permisos/index.css">
<div class="card">
    <div class="card-body">
        <div class="row mb-1">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text texto-campo">
                        Rol
                    </span>
                    <input id="id_rol" name="id_rol" type="text" class="form-control" placeholder="Id rol" autocomplete="off" onchange="buscar_roles_id()">
                    <span class="input-group-append">
                        <button id="boton-buscar-modulo" class="btn btn-outline-secondary" type="button" onclick="seleccionar_roles()">
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input id="nombre_rol" name="nombre_rol" type="text" class="form-control" placeholder="Nombre rol" autocomplete="off" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="table-resposive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Formulario</th>
                    <th>Sub Menu</th>
                    <th class="text-center">Habilitar</th>
                    <th class="text-center">Consultar</th>
                    <th class="text-center">Agregar</th>
                    <th class="text-center">Modificar</th>
                    <th class="text-center">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tbody-datos-formularios">

            </tbody>
        </table>
    </div>
</div>
<div class="card-footer text-center">
    <button id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()'>
        <i class="fas fa-sign-out-alt"></i> Salir
    </button>
    </div>
</div>
<script src="./frm/configuraciones/archivos/permisos/index.js"></script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Listas</title>
</head>
<body>
    <!-- Lista desordenadas -->
    <h2>Listas desordenadas</h2>
    <h3>Listado de lenguajes</h3>

       <li>HTML</li>
       <li>CSS</li>
       <li>Javascript (JS)</li>
    </ul>

    <!-- Lista ordenadas -->
    <h2>Listas ordenadas</h2>
    <h3>Listado de lenguajes</h3>
    <ol>
       <li>HTML</li>
       <li>CSS</li>
       <li>Javascript (JS)</li>
    </ol>
    
</body>
</html>

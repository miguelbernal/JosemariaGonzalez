<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div>
                <label for="clave">Contrase√±a</label>
                <input type="password" name="clave" id="clave">
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </div>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <div>
                <label for="color">Color favorito</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="ingles">Nivel ingles</label>
                <input type="range" name="ingles" id="ingles">
            </div>
        </fieldset>
        <fieldset>
            <legend>Otras etiquetas</legend>
            <input type="file" name="archivo" id="archivo">
            <input type="hidden" name="oculto" id="oculto">
            <select name="pais" id="pais">
                <option value="py">Paraguay</option>
                <option value="ar">Argentina</option>
                <option value="br">Brazil</option>
            </select>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="femenino">
                <label for="femenino">Femenino</label>
            </fieldset>
            <fieldset>
                <legend>Estudios</legend>
                <input type="checkbox" name="primarios" id="primarios">
                <label for="primarios">Primarios</label>
                <input type="checkbox" name="secundarios" id="secundarios">
                <label for="secundarios">Secundarios</label>
                <input type="checkbox" name="univesitarios" id="universitarios">
                <label for="universitarios">Universitarios</label>
            </fieldset>
            <textarea name="observaciones" id="observaciones" cols="45" rows="5" placeholder="Escriba sus observaciones ..."></textarea>
            <textarea name="comentarios" id="comentarios" cols="45" rows="5" placeholder="Escriba sus comentarios ..."></textarea>
        </fieldset>
        <input type="button" value="Boton input">
        <button type="submit">Enviar datos al Servidor</button>
        <button type="button">Boton type button</button>
        <button type="reset">Boton type reset</button>
    </form>
</body>
</html>

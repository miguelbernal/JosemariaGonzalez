<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso bootstrap</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css">

<body>
    <form class="form-acceso" action="">

        </div>
        <div class="input-group mb-1">
            <span class="input-group-text" id="basic-addon-clave">@</span>
            <input type="password" class="form-control" placeholder="ContraseÃ±a" aria-label="Clave" aria-describedby="basic-addon-clave">
        </div>
        <div class="btn-group d-flex" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-sm">Ingresar</button>
            <button type="button" class="btn btn-danger btn-sm">Salir</button>
        </div>      
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
